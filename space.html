<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Space Explorer</title>
    <link href="./css/space.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <div>
        <h1>Space Explorer</h1>
        <img src="./images/SpaceX-Logo.png" class="space-logo" alt="SpaceX Logo" />
        <nav>
          <ul>
            <li><a href="./space.html">Home</a></li>
            <li><a href="#james_webb">Missions</a></li>
            <li><a>Gallery</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h2>Exploration Space X</h2>
      <iframe width="853" height="480" src="https://www.youtube.com/embed/pW5R5x4O-Jg" title="Unleashing the Power of SpaceX&#39;s Starship: Why is it a Big Deal!?"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <section>
        <article id="appollo11">
          <h2>Apollo 11</h2>
          <img src="./images/apollo11.jpg" alt="Apollo 11" width="400" />
        </article>
        <article id="mars_rover">
          <h2>Mars Rover</h2>
          <img src="./images/NASA_Mars_Rover.jpg" alt="Mars Rover" width="400" />
        </article>

        <article id="james_webb">
          <h2>James Webb Telescope</h2>
          <img src="./images/James.jpg" alt="James Webb Telescope" width="400" />
        </article>
      </section>
    </main>
    <footer style="text-align: center;">
      <h2>Footer</h2>
      <img src="./images/astronaut.jpg" alt="astronaut floating in space." width="400" style="margin: auto;" />
    </footer>
  </body>
</html>
